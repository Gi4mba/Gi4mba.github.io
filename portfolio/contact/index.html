<section id="contact" class="uk-section contact-section">
    <div class="uk-container">
        <h2 class="uk-heading-line uk-text-center"><span class="glow-text">Contattami</span></h2>
        
        <form id="contactForm" class="uk-form-stacked cyber-form" action="https://your-email-service.com" method="POST">
            <div class="uk-margin form-group">
                <label class="uk-form-label cyber-label" for="name">Nome</label>
                <div class="uk-form-controls">
                    <input class="uk-input cyber-input" type="text" id="name" name="name" 
                           placeholder="Il tuo nome" required
                           data-aos="fade-right" data-aos-delay="100">
                    <div class="input-line"></div>
                </div>
            </div>

            <div class="uk-margin form-group">
                <label class="uk-form-label cyber-label" for="email">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input cyber-input" type="email" id="email" name="email" 
                           placeholder="La tua email" required
                           data-aos="fade-right" data-aos-delay="200">
                    <div class="input-line"></div>
                </div>
            </div>

            <div class="uk-margin form-group">
                <label class="uk-form-label cyber-label" for="message">Messaggio</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea cyber-input" id="message" name="message" 
                              rows="5" placeholder="Il tuo messaggio" required
                              data-aos="fade-right" data-aos-delay="300"></textarea>
                    <div class="input-line"></div>
                </div>
            </div>

            <button class="uk-button uk-button-primary cyber-button" type="submit"
                    data-aos="fade-up" data-aos-delay="400">
                <span class="button-content">Invia</span>
                <span class="button-glitch"></span>
            </button>
        </form>
    </div>
  </section>
